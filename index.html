<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./main.css" />
    <!-- <script src="index.js"></script> -->
</head>

<body>

    <header class="header">
		<h1 class="logo"><a href="#">QR-Generator</a></h1>
      <ul class="main-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
	</header> 


    <div class="fromtop" id="HOME">
        <a href="index.html"><p class="welcome">Welcome to QR-Generator</p></a>
    </div>

    <!-- QR-CODE -->
    <div class="fade-in">
        <div class="container-1">
            <p>Enter text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrtext" alt="none">
            <div id="imgbox">
                <img src="" id="qrimage">
            </div>
            <button onclick="generateQR()">Generate QR</button>
        </div>
    </div>

    <script>
        let imgbox = document.getElementById("imgbox");
        let qrimage = document.getElementById("qrimage");
        let qrtext = document.getElementById("qrtext");

        function generateQR() {
            qrimage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
            imgbox.classList.add("show-img");
        }
    </script>

</body>

</html>
