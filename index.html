<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./main.css" />
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <div class="logo">
        <a href="#home"><img class="animation-2" src="./images/url-shortener-green.png" alt="URL-SHORTENER"></a>
    </div>

    <section id="home">
        <header>
            <div class="container">
                <nav>
                    <ul class="animation-1">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="index.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <div class="fromtop">
        <p class="welcome">Welcome to <a href="index.html">Url-Shortener</a></p>
    </div>

    <!-- QR-CODE -->
    <div class="fade-in">
        <div class="container-1">
            <p>Enter text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrtext" alt="none">
            <div id="imgbox">
                <img src="" id="qrimage">
            </div>
            <button onclick="generateQR()">Generate QR</button>
        </div>
    </div>
    
    <!-- UNDER CONSTRUCTION -->
    <div class="under-construction">
        <p>This Website is Under Construction!</p>
    </div>

    <script>
        let imgbox = document.getElementById("imgbox");
        let qrimage = document.getElementById("qrimage");
        let qrtext = document.getElementById("qrtext");

        function generateQR() {
            qrimage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;
            imgbox.classList.add("show-img");
        }
    </script>

</body>

</html>
